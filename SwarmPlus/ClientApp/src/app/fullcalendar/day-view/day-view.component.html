<div class="app-dayView" *ngIf="!activeMonthView">
    <full-calendar defaultView="listDay" (datesRender)="getCheckinsPerDate($event)" (eventClick)="openModal($event)" [events]="calendarEvents"
        deepChangeDetection="true" [plugins]="calendarPlugins" [defaultDate]="selectedDate"
        locale="jaLocale"></full-calendar>
</div>
