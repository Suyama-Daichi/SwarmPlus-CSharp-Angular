<div class="app-dayView" *ngIf="!activeMonthView">
    <full-calendar defaultView="listDay" (datesRender)="getCheckinsPerDate($event)" (eventClick)="openDetail($event)" [events]="calendarEvents"
        deepChangeDetection="true" [plugins]="calendarPlugins" [defaultDate]="selectedDate"
        locale="jaLocale"></full-calendar>
</div>

<div *ngIf="isDetailOpen">
    <app-checkin-detail [checkinData]="checkinData"></app-checkin-detail>
</div>
