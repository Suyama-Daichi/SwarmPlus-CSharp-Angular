<div class="app-dayView" *ngIf="!activeMonthView">
    <full-calendar defaultView="listDay" (datesRender)="getCheckinsPerDate($event)" [events]="calendarEvents"
        deepChangeDetection="true" [plugins]="calendarPlugins" [defaultDate]="selectedDate"
        locale="jaLocale"></full-calendar>
</div>

<div class="app-calendar" *ngIf="activeMonthView">
    <app-month-view [activeMonthView]="activeMonthView"></app-month-view>
</div>
