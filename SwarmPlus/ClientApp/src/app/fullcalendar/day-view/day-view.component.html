<div class="app-dayView">
    <block-ui>
        <div class="fc-toolbar fc-header-toolbar">
            <div class="fc-left">
                <h2>{{selectedDate | dateMinus | dateJP}}</h2>
            </div>
            <div class="fc-center"></div>
            <div class="fc-right">
                <button type="button" class="fc-today-button fc-button fc-button-primary"
                    (click)="onLastYear()">去年</button>
                <button type="button" class="fc-today-button fc-button fc-button-primary"
                    (click)="onLastYearToday()">去年の今日</button>
                <button type="button" class="fc-today-button fc-button fc-button-primary"
                    (click)="onToday()">今日</button>
                <div class="fc-button-group">
                    <button type="button" class="fc-prev-button fc-button fc-button-primary" aria-label="prev"
                        (click)="onPrevDate()">
                        <span class="fc-icon fc-icon-chevron-left"></span>
                    </button>
                    <button type="button" class="fc-next-button fc-button fc-button-primary" aria-label="next"
                        (click)="onNextDate()">
                        <span class="fc-icon fc-icon-chevron-right"></span>
                    </button>
                </div>
            </div>
        </div>
        <full-calendar #calendar defaultView="listDay" (eventClick)="openDetail($event)" [events]="calendarEvents"
            deepChangeDetection="true" [plugins]="calendarPlugins" [defaultDate]="selectedDate" locale="jaLocale"
            [header]=false>
        </full-calendar>
    </block-ui>
</div>

<div *ngIf="isDetailOpen">
    <app-checkin-detail [checkinData]="checkinData"></app-checkin-detail>
</div>
