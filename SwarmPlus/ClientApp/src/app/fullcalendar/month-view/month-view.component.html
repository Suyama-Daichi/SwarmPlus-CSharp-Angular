<div class="app-calendar" *ngIf="activeMonthView">
    <block-ui>
        <full-calendar defaultView="dayGridMonth" (dateClick)="onDateClick($event)" (eventClick)="openModal($event)" [events]="calendarEvents"
            (datesRender)="getUserCheckins($event)" deepChangeDetection="true"
            [plugins]="calendarPlugins" locale="jaLocale" nextDayThreshold="01:00:00" eventLimit="true" eventColor="orange" eventTextColor="white" [validRange]="nowDate"></full-calendar>
    </block-ui>
</div>
