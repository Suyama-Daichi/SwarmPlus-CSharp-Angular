<div class="modal-content">
    <div class="card">
        <!-- 写真付きチェックインではその写真、写真なしでは公開されている写真を表示する -->
        <span *ngFor="let photo of photos.count !== 0 ? photos.items : venuePhotos?.items; index as i">
            <img class="card-img-top" src="{{photo.prefix}}original{{photo.suffix}}" alt="Upload Photo {{i}}">
        </span>
        <img *ngIf="photos.count === 0 && venuePhotos?.count === 0" width="500px" height="500px" class="card-img-top"
            src="../../../assets/image/l_e_others_500.png" alt="Photo is not found">
        <div class="card-body">
            <!-- チェックインしたべニュー -->
            <h4 class="card-title">
                <i class="fas fa-map-marker-alt icon"></i>{{venue.name}}<span
                    *ngFor="let categoryIcon of venue.categories"><img
                        src="{{categoryIcon.icon.prefix}}bg_32{{categoryIcon.icon.suffix}}" class="icon"></span>
            </h4>
            <!-- チェックインした時間 -->
            <p><i class="far fa-clock clock-icon"></i><span
                    class="font-gray">{{checkinDateTime | date: 'yyyy/MM/dd HH:mm:ss'}}</span></p>
            <!-- 一緒にいたユーザ -->
            <p *ngIf="with"><i class="fas fa-user-friends people-icon"></i>{{withWho}}</p>
            <!-- お気に入りしたユーザー -->
            <p *ngIf="likes.count"><i class="fas fa-heart heart-icon"></i>{{whoFavorite}}</p>
            <!-- シャウト -->
            <p *ngIf="shout"><i class="fas fa-comment comment-icon"></i>{{modifiedShout}}</p>
            <button (click)="close()" class="btn btn-outline-primary">閉じる</button>
        </div>
    </div>
</div>
